            font-weight: 600;

        }
        .buttons{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }
        button{
            height: 5vh;
            width: 5vw;
            border: 1px solid black;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
        }

        button{
